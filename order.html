    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>

    <script>
      $(function () {
        $.getJSON("products.json", function (data) {
          $.each(data.standardProducts, function (i, product) {
            let panel = document.createElement("div");
            panel.classList.add("panel");
            panel.classList.add("panel-default");
            panel.classList.add("col-lg-4");
            panel.style.padding = "0";
            panel.style.marginLeft = "1%";
            panel.style.marginBottom = "1%";

            let panelBody = document.createElement("div");
            panelBody.classList.add("panel-body");
            panelBody.style.padding = "0";

            let leftSide = document.createElement("div");
            leftSide.classList.add("col-lg-7");
            leftSide.style.float = "left";
            leftSide.style.textAlign = "left";
            leftSide.style.padding = 0;

            let productName = document.createElement("h4");
            productName.textContent = product.name;
            productName.classList.add("productName");
            let productDescription = document.createElement("p");
            productDescription.textContent = product.description;
            productDescription.classList.add("productDescription");

            let productValue = document.createElement("span");
            productValue.innerText = product.price;
            productValue.classList.add("productPrice");

            let qtyLabel = document.createElement("span");
            qtyLabel.innerText = "• QTY: ";

            let inputForm = document.createElement("input");
            inputForm.setAttribute("type", "number");
            inputForm.setAttribute("name", product.name + product.price);
            inputForm.setAttribute("placeholder", "0");
            inputForm.classList.add("productInput");

            let rightSide = document.createElement("div");
            rightSide.classList.add("col-lg-5");
            rightSide.style.float = "right";
            rightSide.style.padding = "0";

            let rightImg = document.createElement("img");
            rightImg.src = product.imageSource;
            rightImg.alt = "";
            rightImg.classList.add("productImg");

            document.getElementById("standardMenuGen").appendChild(panel);
            panel.appendChild(panelBody);
            panelBody.appendChild(leftSide);

            leftSide.appendChild(productName);
            productName.appendChild(document.createElement("br"));

            leftSide.appendChild(productDescription);
            productDescription.appendChild(document.createElement("br"));

            leftSide.appendChild(productValue);
            leftSide.appendChild(qtyLabel);
            leftSide.appendChild(inputForm);

            panelBody.appendChild(rightSide);
            rightSide.appendChild(rightImg);
          });
        });
        $.getJSON("products.json", function (data) {
          $.each(data.themedProducts, function (i, product) {
            let panel = document.createElement("div");
            panel.classList.add("panel");
            panel.classList.add("panel-default");
            panel.classList.add("col-lg-4");
            panel.style.padding = "0";
            panel.style.marginLeft = "1%";
            panel.style.marginBottom = "1%";

            let panelBody = document.createElement("div");
            panelBody.classList.add("panel-body");
            panelBody.style.padding = "0";

            let leftSide = document.createElement("div");
            leftSide.classList.add("col-lg-7");
            leftSide.style.float = "left";
            leftSide.style.textAlign = "left";
            leftSide.style.padding = 0;

            let productName = document.createElement("h4");
            productName.textContent = product.name;
            productName.classList.add("productName");
            let productDescription = document.createElement("p");
            productDescription.textContent = product.description;
            productDescription.classList.add("productDescription");

            let productValue = document.createElement("span");
            productValue.innerText = product.price;
            productValue.classList.add("productPrice");

            let qtyLabel = document.createElement("span");
            qtyLabel.innerText = "• QTY: ";

            let inputForm = document.createElement("input");
            inputForm.setAttribute("type", "number");
            inputForm.setAttribute("name", product.name + product.price);
            inputForm.setAttribute("placeholder", "0");
            inputForm.classList.add("productInput");

            let rightSide = document.createElement("div");
            rightSide.classList.add("col-lg-5");
            rightSide.style.float = "right";
            rightSide.style.padding = "0";

            let rightImg = document.createElement("img");
            rightImg.src = product.imageSource;
            rightImg.alt = "";
            rightImg.classList.add("productImg");

            document.getElementById("themedMenuGen").appendChild(panel);
            panel.appendChild(panelBody);
            panelBody.appendChild(leftSide);

            leftSide.appendChild(productName);
            productName.appendChild(document.createElement("br"));

            leftSide.appendChild(productDescription);
            productDescription.appendChild(document.createElement("br"));

            leftSide.appendChild(productValue);
            leftSide.appendChild(qtyLabel);
            leftSide.appendChild(inputForm);

            panelBody.appendChild(rightSide);
            rightSide.appendChild(rightImg);
          });
        });
      });
    </script>
  </head>

    <form action="results.html" method="GET">
      <!-- content -->
      <section style="background: url(assets/images/textbg.jpg) center center no-repeat; background-size: cover" id="slider">
        <div class="container" style="width: 100%">
          <div class="row">
            <div class="main_slider text-center">
              <div
                class="main_slider_content wow zoomIn center-content"
                data-wow-duration="1s"
                style="width: 100%; padding-top: 100px"
              >
                <h1 style="color: #000; margin-bottom: 20px">Order Pack</h1>
                <!-- Start of Mess -->
                <div id="standardMenuGen">
                  <h4 style="color: #000; margin-bottom: 30px">Standard Flavors</h4>
                </div>

                <div style="margin-bottom: 50px"></div>

                <div id="themedMenuGen">
                  <h4 style="color: #000; margin-bottom: 30px">Themed Flavors</h4>
                </div>
              </div>
              <div style="padding-bottom: 20px">
                <div style="color: white">Denisse is Cute</div>
              </div>
              <div class="features" id="contact">
                <div class="slider_overlay">
                  <div class="container" style="width: 50%">
                    <div class="row">
                      <h1 style="margin: 32px; margin-bottom: 0; color: #fff">Customer Details</h1>
                      <p style="margin: 32px; margin-top: 0; font-size: 18px; color: #fff">
                        <strong>Please enter your contact details!</strong> All orders are to be paid on delivery!
                      </p>
                      <p>
                        <input
                          style="padding: 16px; display: block; border: none; border-bottom: 1px solid #ccc; width: 100%"
                          type="text"
                          placeholder="Name"
                          required
                          name="Name"
                        />
                      </p>
                      <p>
                        <input
                          style="padding: 16px; display: block; border: none; border-bottom: 1px solid #ccc; width: 100%"
                          type="tel"
                          pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}"
                          type="phone"
                          placeholder="Contact Details"
                          required
                          name="Contact"
                        />
                      </p>
                      <p>
                        <input
                          style="padding: 16px; display: block; border: none; border-bottom: 1px solid #ccc; width: 100%"
                          type="text"
                          placeholder="Message / Special requirements"
                          required
                          name="Short Message"
                        />
                      </p>
                      <button
                        style="
                          font-size: 1.2rem;
                          border: none;
                          border-bottom: 1px solid #ccc;
                          text-transform: none;
                          transition: 0.6s;
                          color: #000;
                          display: inline-block;
                          background: transparent;
                          line-height: 1.5em;
                          width: 100%;
                          border: none;
                          display: inline-block;
                          padding: 8px;
                          vertical-align: middle;
                          overflow: hidden;
                          text-decoration: none;
                          background-color: white;
                          text-align: center;
                          cursor: pointer;
                          white-space: nowrap;
                        "
                        type="submit"
                      >
                        Order Now!
                      </button>
                      <div style="margin-top: 50px"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
